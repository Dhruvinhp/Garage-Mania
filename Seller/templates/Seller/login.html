{% extends "buyer/base.html" %}
{% load crispy_forms_tags %}
{% block content %} <br><br><br>
    <div class='content-section' align='center'>
        <form method="POST" >
            {% csrf_token %}
            <fieldset class='form-group'>
            <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-info' type="submit">Login</button><br>
            </div>
        </form>
        <div class='border-top pt-3'>
            <small class='text-muted'> Don't have an Account? <a class='ml-2'  href="{% url 'register' %}">Sign Up</a></small>
        </div>
    </div><br><br><br>
{% endblock content %}
